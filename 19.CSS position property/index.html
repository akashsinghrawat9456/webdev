<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        height:133px;
        width:80vw;
        margin: 3px;
        padding: 3px;
        border:2px solid black;
    }
    .box1{
        background-color: aqua;
    }
    .box2{
        background-color: rgb(0, 21, 255);
 position:relative;
 top:30px;
 left:30px;
 z-index: -1;
    }
    .box3{     background-color: rgb(255, 0, 72);
    }
    .box4{     background-color: rgb(255, 179, 0);
    }
    </style>
</head>
<body>
    <div class="box box1"></div> 
    <div class="box box2"></div> 
    <div class="box box3"></div> 
    <div class="box box4"></div> 
</body>
</html>
