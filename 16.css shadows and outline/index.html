<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadow and outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow:5px 15px 5px #8a8a8a ; 
            text-shadow: 10px 5px 3px #8a8a8a ; 
            outline: 5px  solid rgb(234, 255, 0); 
        }

    </style>
</head>
<body>
    <div class="box">  
        i am a box
    </div>
</body>
</html>
