<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>
    <style>
    nav ul li{
        /* every list have makers which we commonly know as bullets  */
/* list-style changes bullet into different types */
        list-style: devanagari;
        background-color: yellow;
        /* it helps to select bullets also with list */
        list-style-position: inside;
        /* helps to put image in bullet */
    list-style-image:url(" link of image")  ;
/* list-style-type: "emoji";     */
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
<li>about</li>
<li>contact</li>
             
        </ul>
    </nav>
</body>
</html>
